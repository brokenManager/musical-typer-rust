[package]
name = "musical-typer-rust"
version = "0.1.0"
authors = ["MikuroXina <ryosukadnak@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
use_sdl2_mac_framework = ["sdl2/use_mac_framework"]

[dependencies]
regex = "1.3.6"
rand = "0.7.3"
sdl2 = { version = "0.34.3", default-features = false, features = ["ttf", "mixer"] }
readonly = "0.1.5"
